<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Eda</title>

  <!-- iOS / Safari uyum -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0f0f14, #000);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px 16px 48px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .video-box {
      margin-bottom: 32px;
    }

    video {
      width: 100%;
      max-width: 100%;
      border-radius: 18px;
      background: #000;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Eda</h1>
    <p>
      Bazı şeyler anlatılmaz…<br>
      İzlenir, hissedilir.
    </p>

    <!-- VIDEO 1 -->
    <div class="video-box">
      <video
        controls
        playsinline
        webkit-playsinline
        preload="metadata"
      >
        <source src="video2.mp4" type="video/mp4">
        Tarayıcın bu videoyu desteklemiyor.
      </video>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-box">
      <video
        controls
        playsinline
        webkit-playsinline
        preload="metadata"
      >
        <source src="eda3.mp4" type="video/mp4">
        Tarayıcın bu videoyu desteklemiyor.
      </video>
    </div>

    <footer>
      ❤️
    </footer>
  </div>
</body>
</html>
